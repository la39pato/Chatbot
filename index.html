<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>ChatBot</title>
  </head>
  <body>
    <h1>Chatbot</h1>

    <form id="chat-form">
      <label for="nombre">Escribe tu nombre:</label>
      <input type="text" id="nombre" required />

      <label for="genero">Selecciona tu género:</label>
      <select id="genero" required>
        <option value="">--Seleccionar--</option>
        <option value="m">Masculino</option>
        <option value="f">Femenino</option>
      </select>

      <label for="edad">Ingresa tu edad:</label>
      <input type="number" id="edad" min="0" required />

      <label for="idioma">Selecciona idioma:</label>
      <select id="idioma" required>
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>

      <input type="submit" value="Enviar" id="send-button" />
    </form>

    <div id="chat-output"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
